<fieldset>
    <legend> Add new album </legend>
    <input type="text" [(ngModel)]="newAlbum">
    <button (click)=addNewAlbum()>Add</button>
</fieldset>
<ul>
    <li *ngFor="let album of albums">
        <button (click)=deleteAlbum(album.id) id="remove_btn"><i class="fa fa-close"></i></button>
        <a [routerLink]="['/albums',album.id]"> {{album.id}}. {{album.title}} </a>
        
    </li>
</ul>
